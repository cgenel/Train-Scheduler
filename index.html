<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train-Time</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="jumbo-container">
      <h1 class="display-4">Anytime is Train Time</h1>
      <p class="lead">Choo Choo. Chee Chee.</p>
    </div>
  </div>

  <div class="schedule-card">
    <div class="card-header">Current Train Schedule</div>
    <div class="card-body">
      <h5 class="schedule-card-title"></h5>
      <p class="schedule-card-text"></p>
    </div>
  </div>

  <div class="trainCard">
    <div class="card-header">Add Train</div>
    <div class="card-body">
      <form>

        <div class="form-group">
          <label for="exampleInputEmail1">Train Name</label>
          <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Destination</label>
            <input type="text" class="form-control" id="destination" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">First Train Time (HH:mm - military time)</label>
          <input type="text" class="form-control" id="firstTrainTime" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" aria-describedby="emailHelp">
        </div>
      

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>

</body>
</html>
