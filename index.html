<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train-Time</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <!-- style.css-  -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

  <!-- moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="jumbo-container">
        <h1 class="display-4">Anytime is Train Time</h1>
        <p class="lead">Choo Choo. Chee Chee.</p>
      </div>
    </div>

    <!-- current train schedule card -->
    <div class="schedule-card">
      <div class="card-header">Current Train Schedule</div>
      <div class="card-body">
        <table class="table table-hover" id="train-table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- add train card -->
    <div class="trainCard">
      <div class="card-header">Add Train</div>
      <div class="card-body">
        <form>

          <!-- submit train name here-->
          <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp">
          </div>

          <!-- submit destination here -->
          <div class="form-group">
            <label for="exampleInputEmail1">Destination</label>
            <input type="text" class="form-control" id="destination" aria-describedby="emailHelp">
          </div>

          <!-- submit train time here -->
          <div class="form-group">
            <label for="exampleInputEmail1">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrainTime" aria-describedby="emailHelp">
          </div>

          <!-- submit frequency here -->
          <div class="form-group">
            <label for="exampleInputEmail1">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" aria-describedby="emailHelp">
          </div>

          <!-- submit button -->
          <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>

        </form>
      </div>
    </div>

  </div>

  <script src="assets/javascript/app.js"></script>

</body>

</html>
